# default rules
homepage:
  url:   /
  param: { module: page, action: index }

page:
  class: sfDoctrineRouteCollection
  options:
    model: Page

block:
  class: sfDoctrineRouteCollection
  options:
    model: Block


page_show:
  url: /:name
  param:
    module: page
    action: show
  options:
    model: Block
    type: object
  class: sfDoctrineRoute
  requirements:
    id: \d+

block_view:
  url: /:header/:id
  param:
    module: page
    action: show
  options:
    model: Block
    type: object
  class: sfDoctrineRoute
  requirements:
    id: \d+



